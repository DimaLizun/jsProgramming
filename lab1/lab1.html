<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>lab1</title>
	<script>
		var size = 9;
		var array = new Array();

		function randArray (size) {

			for (var i = 0; i < size; i++){
				
				array[i] = new Array();
				for (var j = 0; j < size; j++) {
					array[i][j] = Math.floor(Math.random() * 99);
				}
			}
			for (var i = 0; i < size; i++){

				for (var j = 0; j < size; j++) {
					if (j==i) continue; 
					
    				array[i][i] += array[i][j] + array[j][i];
    				
				}
			}
		}

		
		 function table (a) { 
  			var rows=a.length, cols;
  			document.writeln ('<table width="20%" cellpadding="4" cellspacing="0" border="1" >');
  			for (i=0; i<rows; i++) {
   				document.writeln ('<tr align="center">');
   				cols=a[i].length;   
   					for (j=0; j<cols; j++) {
    					document.writeln ('<td>'+a[i][j]+'</td>'); 
  					}
   					document.writeln ('</tr>');
  			}
  			document.writeln ('</table>');
 		}

		randArray(size);
		
		
	</script>
</head>
<body>

	
	<button onclick="table(array)">start</button> 

</body>
</html>
